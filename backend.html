<body>
    <header>

        <!-- NAVBAR by JS -->

    </header>

    <main>
        <div class="container">
            <h1 class="my-5">CRUDASHOP Backend</h1>

            <!-- Delete Confirmation Modal -->
            <div class="modal fade" id="deleteConfirmationModal" tabindex="-1"
                aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div id="deleteModalContent" class="modal-content">
                        <div class="modal-header">
                            <h5 id="deleteModalTitle" class="modal-title" id="deleteConfirmationModalLabel">Modal title
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="deleteModalBody" class="modal-body">
                            ...
                        </div>
                        <div id="deleteModalFooter" class="modal-footer">
                            ...
                        </div>
                    </div>
                </div>
            </div>
            <!-- Delete Confirmation Modal -->


            <!-- Modal -->
            <form id="editModalForm">
                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div id="editModalContent" class="modal-content">
                            <div class="modal-header">
                                <h5 id="editModalTitle" class="modal-title" id="editModalLabel">Modal title
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div id="editModalBody" class="modal-body">
                                ...
                            </div>
                            <div id="editModalFooter" class="modal-footer">
                                ...
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- Edit Confirmation Modal -->


            <div class="text-end">
                <button id="editFromProductsTable" class="btn btn-danger px-4 mb-2" data-bs-toggle="modal"
                    data-bs-target="#editModal">Add an item</button>
            </div>
            <table class="table table-hover table-striped table-responsive">
                <thead>
                    <tr class="table-primary fw-bold">
                        <td>#</td>
                        <td>Image</td>
                        <td>Brand</td>
                        <td>Name</td>
                        <td>Description</td>
                        <td class="text-end">Price</td>
                        <td class="productsTableRemove text-center">
                            &nbsp;
                        </td>
                        <td class="productsTableEdit text-center">
                            &nbsp;
                        </td>

                    </tr>
                </thead>
                <tbody id="proctucsTableBody">
                    <!-- TBODY by JS -->
                    <tr>
                        <td colspan="9" class="h-100">
                            <div class="d-flex justify-content-center align-content-center spinner-border text-warning"
                                role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </td>
                    </tr>

                </tbody>
                <tfoot></tfoot>
            </table>
        </div>

    </main>

    <footer>
        <!-- Insert here your footer. -->
    </footer>
